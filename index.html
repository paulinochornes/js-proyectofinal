<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Mi Vademecum</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Vademecum AQFU</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto mx-1">
                        <button id="agregarFarmaco" data-bs-toggle="modal" data-bs-target="#data-bs-trg"
                            class="btn btn-success">Cargar Fármacos</button>
                    </ul>
                    <ul style="list-style: none;" className="navbar-nav me-auto">
                        <li className="nav-item ">
                            <a id="maletinBTN" data-bs-toggle="modal" data-bs-target="#idmaletinmdl"
                                class="btn btn-secondary"><i class="fa fa-medkit"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal fade" id="data-bs-trg" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregar Fármaco</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body">
                            <form id="">
                                <div class="mb-3">
                                    <label for="titulo" class="form-label">Código de barras:</label>
                                    <input type="text" class="form-control" id="codigoInput" aria-describedby="nombre">
                                </div>
                                <div class="mb-3">
                                    <label for="titulo" class="form-label">Nombre y Principio Activo:</label>
                                    <input type="text" class="form-control" id="nombreInput" aria-describedby="nombre">
                                </div>
                                <div class="mb-3">
                                    <label for="autor" class="form-label">Laboratorio:</label>
                                    <input type="text" class="form-control" id="labInput"
                                        aria-describedby="laboratorio">
                                </div>
                                <div class="mb-3">
                                    <label for="precio" class="form-label">Indicaciones:</label>
                                    <input type="text" class="form-control" id="indicacionesInput"
                                        aria-describedby="indicaciones">
                                </div>
                                <div class="mb-3">
                                    <label for="precio" class="form-label">Dosis:</label>
                                    <input type="text" class="form-control" id="dosisInput" aria-describedby="dosis">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="text" id="agregarMedicamentoBTN" class="btn btn-success"
                                data-bs-dismiss="modal">Guardar
                                Fármaco</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>


        <!--Container-->
        <div class="container">
            <h1 class="titulo">Listado de Medicamentos</h1>
            <div id="medicamentoOfAPI" class="row"></div>
            <div id="medicamentos" class="row">
            </div>
        </div>
        <!-- Carrito -->
        <div class="modal fade" id="idmaletinmdl" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Maletín de medicamentos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-b-maletin">
                    </div>
                    <div class="row ml-ato">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" data-bs-dismiss="modal" class="btn btn-success"
                            id="botonFinalizarPrescripcion">Finalizar Prescripción</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
            </script>
        <!--Script Sweet alert-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./js/script.js"></script>
</body>

</html>
